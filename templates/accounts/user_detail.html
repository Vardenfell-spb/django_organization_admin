<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{object.username}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
{% if  request.user.is_authenticated %}
    <h2>User profile:</h2><br>
    Username: {{object.username}}<br>
    Organization: {{ object.profile.organization }}<br>
    <a href="/accounts/{{object.id}}/user_edit/">Edit profile</a><br>
    <a href="/accounts/user_list/">User list</a><br>
    <a href="/logout/">Logout</a><br><br>
{% else %}
    You can't see user profiles<br>
    <a href="/login/">Login</a><br><br>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
